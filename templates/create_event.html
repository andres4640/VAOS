<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo evento</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/create_event.css">
</head>

<body>
  <div class="container" >
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6 col-md-8 col-10">
        <h1>NUEVO EVENTO</h1>
        <br>
        <form action="/registrar_evento_vista/registrar-evento" method="POST">
          <div class="form-group">
                <label for="nombre">Nombre del evento</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="local">Local</label>
            <select class="form-control" id="local" name="local">
              {% for local in lista_locales %}
              <option value="{{ local.id | safe }}">{{ local.nombre | safe }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="finicio">Fecha de inicio</label>
                <input type="date" class="form-control" id="finicio" name="fechaInicio">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="hinicio">Hora de inicio</label>
                <input type="time" class="form-control" id="hinicio" name="horaInicio">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="ffin">Fecha de fin</label>
                <input type="date" class="form-control" id="ffin" name="fechaFin">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="hfin">Hora de fin</label>
                <input type="time" class="form-control" id="hfin" name="horaFin">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="precio">Precio de entrada</label>
                <input type="number" class="form-control" id="precio" min="0" name="precio">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea class="form-control" id="descrip" rows="8" name=descripcion></textarea>
            </select>
          </div>
          <div class="form-group">
            <button id="foto" type="button" class="btn btn-secondary btn-sm">+ SUBIR FOTO</button>
          </div>
          <div class="text-center">
            <button id="save" type="submit" class="btn btn-dark col-3">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
